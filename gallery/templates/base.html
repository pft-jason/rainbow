<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dirtydeedz{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        .custom-accordion-header {
            background-color: #f8f9fa;
            /* Light grey background */
            color: #007bff;
            /* Bootstrap primary blue for text */
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }

        .custom-accordion-header:not(.collapsed) {
            background-color: #e9ecef;
            /* Slightly darker when expanded */
        }

        .custom-accordion-header:hover {
            background-color: #e2e6ea;
            /* Darker grey on hover */
        }

        .selected-tags {
            font-weight: normal;
            /* Ensure this text is not bold */
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            /* Dark theme for navbar */
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            /* White text color for brand and links */
        }

        .nav-link:hover {
            color: #adb5bd !important;
            /* Light grey on hover */
        }

        .nav-link.active {
            font-weight: bold;
            color: #f8f9fa !important;
            /* Slightly different color for active link */
        }

        .mb-3 label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'image_list' %}">Dirtydeedz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'image_list' %}active{% endif %}"
                            href="{% url 'image_list' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'upload_image' %}active{% endif %}"
                            href="{% url 'upload_image' %}">Upload Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
                            href="{% url 'profile' %}">Profile</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                            href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'signup' %}active{% endif %}"
                            href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
