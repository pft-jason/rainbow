<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="card shadow-sm age-verification-card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0 text-center">Age Verification</h2>
    </div>
    <div class="card-body">
        <p class="lead text-center">Please confirm you are 18 years or older to access the site.</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg mb-3">I am 18 or older</button>
        </form>
        <p class="text-center">
            By entering, you agree to our 
            <a href="{% url 'disclaimer' %}" class="text-primary">Disclaimer</a> and 
            <a href="{% url 'code_of_conduct' %}" class="text-primary">Code of Conduct</a>.
        </p>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
