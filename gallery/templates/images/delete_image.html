{% extends 'base.html' %}

{% block title %}Delete Image{% endblock %}

{% block content %}
<div class="container mt-5 mb-4">
    <!-- Bootstrap Card for Delete Confirmation -->
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">Delete Image</h2>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete this image?</p>
            <div class="text-center mb-3">
                <img src="{{ image.image.url }}" alt="{{ image.title }}" class="img-fluid" style="max-width: 400px; height: auto;">
                <p><strong>{{ image.title }}</strong></p>
            </div>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
            </form>
            <a href="{% url 'profile' %}" class="btn btn-secondary btn-lg ms-3">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
